<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La Juste Frite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* M√™me taille pour tous les champs */
        input, select, button {
            width: 100%;
            height: 48px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            background-color: white;
        }

        button {
            background-color: #f0ad4e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ec971f;
        }

        /* Case √† cocher */
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            text-align: left;
        }

        .checkbox input {
            width: auto;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üçü La Juste Frite üçü</h1>
    <p>Devine le poids de la barquette (en grammes)</p>

    <form onsubmit="envoyerFormulaire(event)">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Pr√©nom" required>
        <input type="text" placeholder="Section" required>

        <!-- ‚úÖ NUM√âRO DE T√âL√âPHONE -->
        <input type="tel" placeholder="Num√©ro de t√©l√©phone" required>

        <input type="email" placeholder="Email" required>

        <input type="number" id="poids" placeholder="Poids des frites (en grammes)" required>

        <select required>
            <option value="">Connais-tu Magdala ?</option>
            <option>Oui</option>
            <option>Non</option>
        </select>

        <div class="checkbox">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">
                Souhaites-tu recevoir un mail pour en apprendre plus sur Magdala ?
            </label>
        </div>

        <button type="submit">Participer</button>
    </form>
</div>

<script>
function envoyerFormulaire(event) {
    event.preventDefault();

    let nom = document.getElementById("nom").value;
    let prenom = document.getElementById("prenom").value;
    let poids = document.getElementById("poids").value;

    window.location.href =
        "merci.html?nom=" + nom +
        "&prenom=" + prenom +
        "&poids=" + poids;
}
</script>

</body>
</html>
